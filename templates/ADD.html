{% extends 'base.html' %}
{% load static %}

{% comment %} {% block title %}{% endblock title %} {% endcomment %}

  {% block cssfile %}
  <link rel="stylesheet" href=" {% static './css_files/mathgame.css' %} ">
  {% endblock cssfile %}
  
  {% block extranav %}
  <div class="features">
    <a class="current" href="/ADD">Add</a>
    <a href="/subtract">Subtract</a>
    <a href="/multiply">Multiply</a>
    <a href="/divide">Divide</a>
  </div>
</div>
{% endblock extranav %}

{% block body %}
<audio id="myAudio">
  <source src=" {% static './assets/wrong.mp3' %} " type="audio/mpeg">
</audio> 
  
  <div class="wrapper">
    <div class="equation">
      <h1 id="num1" style="color:#FE4A49"></h1>
      <h1 style="color: #2AB7CA;">+</h1>
      <h1 id="num2" style="color: #FED766">1</h1>
      <h1 style="color: #F86624">=</h1>
      <h1 style="color: gray">?</h1>
    </div>
    <div class="answer-options">
      <div class="options" style="background-color:rgb(185, 61, 247) ;">
        <h1 class="ans_opt" id="option1">1</h1>
      </div>
      <div class="options" style="background-color: #2AB7CA;">
        <h1 class="ans_opt" id="option2">2</h1>
      </div>
      <div class="options" style="background-color: #FED766;">
        <h1 class="ans_opt" id="option3">3</h1>
      </div>
    </div>
  </div>

  <script src=" {% static './js_files/add.js' %} "></script>
{% endblock body %}
